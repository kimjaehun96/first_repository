<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="instagram">
        <div class="navbar">
            <div class ="logo">
                <image src ="insta-logo.png" class="logopic" alt ="logo"/>
            </div>
            <div class = "searchbox">
                
                <i class="fas fa-search"></i>
                검색
            </div>
            
            <div class = "icon">
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i> 
                <i class="far fa-user"></i>        
            </div>
        </div>
        <div class="profile">
            <div class= "propic">
                <img src="universe.jpg" class="univ">
            </div>
            <div class="status">
                <div class="name">
                    keep.it.real.son  <p class="change">프로필 편집</p> <i class="fas fa-cog"></i>
                    
                </div>
                <div class="number">
                    <div class="post" >post 3</div>
                    <div class="follower" >followers 100M</div>
                    <div class="follow" >follow 1</div>
                </div>
                <div class="eng_name"></div>
                JAEHUN KIM
                
            </div>
        </div>
        <div class = "story">
            <div class="f_story">
                <img src="la_downtown.jpg" alt="LA" class ="str1"/>
                <p class="LA">LA</p>
            </div>
            <div class="s_story">
                <img src="spain.jpg" alt="spain" class ="str2"/>
                <p class ="sp">SPAIN</p>
            </div>
        
        </div>
        <div class= "menu">
            <div class="posts">

                <i class="far fa-th"></i>
                posts
            </div>
            <div class="tag">
                <i class="far fa-tags"></i>
                tag    
            </div>
            
        </div>
        <div class= "pics">
            <div class = "pics1">
                <img src = "lion.png" alt="라이언" class="lion"/>
                <img src = "lion.png" alt="라이언" class="lion"/>
                <img src = "lion.png" alt="라이언" class="lion"/>
            </div>
        </div>
    </div>
</body>
</html>
